<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script> -->
    <!-- HtmlWebpackPlugin will automatically inject CSS here -->
</head>
<body>
    <div class="container mt-1">
        <div id="game-container"></div>
    </div>

    <!-- HtmlWebpackPlugin will automatically inject JS bundles at the end of body -->
    
    <% if (htmlWebpackPlugin.options.env === "fb-production") { %>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // FB Instant Games loading flow
        FBInstant.initializeAsync().then(function () {
            let progress = 0;
            const interval = setInterval(function() {
                if (progress >= 95) {
                    clearInterval(interval);
                    setTimeout(function() {
                        FBInstant.startGameAsync().then(function () {
                            if (!window.game) {
                                console.error("Game object is not defined!");
                                return;
                            }
                            window.game.init({ 
                                container: "game-container",
                                FBInstant: FBInstant,
                                backendClient: ''
                            }).createBoard();

                            if(FBInstant.context.getType() !== 'SOLO') {
                                window.game.start();
                            }
                        });
                    }, 100); // small delay to ensure bundles executed
                }
                FBInstant.setLoadingProgress(progress);
                progress += 5;
            }, 100);
        });
    });
    </script>
    <% } else { %>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        game.init({ 
            container: "game-container"
        }).createBoard();
    });
    </script>
    <% } %>
</body>
</html>
